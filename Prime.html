<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .prime-generator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 20px);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="prime-generator">
        <h2>Prime Number Generator</h2>
        <input type="number" id="limit" placeholder="Enter a number">
        <button onclick="generatePrimes()">Generate Primes</button>
        <div id="result"></div>
    </div>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;

            if (num % 2 === 0 || num % 3 === 0) return false;

            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }

            return true;
        }

        function generatePrimes() {
            const limit = parseInt(document.getElementById('limit').value);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (isNaN(limit) || limit < 2) {
                resultDiv.textContent = 'Please enter a valid number greater than 1.';
                return;
            }

            let primes = [];
            for (let i = 2; i <= limit; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }

            resultDiv.textContent = `Prime numbers up to ${limit}: ${primes.join(', ')}`;
        }
    </script>
</body>
</html>
