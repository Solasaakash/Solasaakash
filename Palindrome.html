<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #764ba2;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #667eea;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .animation {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <div class="input-group">
            <input type="text" 
                   id="inputString" 
                   placeholder="Enter a string..."
                   autocomplete="off">
        </div>
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <div id="result"></div>
    </div>

    <script>
        function checkPalindrome() {
            // Get the input value and remove spaces, convert to lowercase
            const input = document.getElementById('inputString').value.trim();
            const result = document.getElementById('result');

            // Check if input is empty
            if (input === '') {
                showResult('Please enter a string!', 'error');
                return;
            }

            // Convert to lowercase and remove non-alphanumeric characters
            const cleanString = input.toLowerCase().replace(/[^a-zA-Z0-9]/g, '');
            
            // Reverse the string
            const reversedString = cleanString.split('').reverse().join('');

            // Compare and show result
            if (cleanString === reversedString) {
                showResult(`"${input}" is a palindrome!`, 'success');
            } else {
                showResult(`"${input}" is not a palindrome!`, 'error');
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.style.display = 'block';
            result.className = `${type} animation`;
        }

        // Add event listener for Enter key
        document.getElementById('inputString').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPalindrome();
            }
        });
    </script>
</body>
</html>
