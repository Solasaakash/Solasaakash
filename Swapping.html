<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Swapping Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group {
            margin: 10px 0;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .box-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            order: 1;
        }

        .box2 {
            background-color: #e74c3c;
            order: 2;
        }

        .swapped .box1 { order: 2; }
        .swapped .box2 { order: 1; }

        #numberSwap, #textSwap, #visualSwap {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="section" id="numberSwap">
        <h2>Number Swapping</h2>
        <div class="input-group">
            <input type="number" id="num1" value="5">
            <input type="number" id="num2" value="10">
            <button onclick="swapNumbers()">Swap Numbers</button>
        </div>
    </div>
    <div class="section" id="textSwap">
        <h2>Text Swapping</h2>
        <div class="input-group">
            <input type="text" id="text1" value="Hello">
            <input type="text" id="text2" value="World">
            <button onclick="swapText()">Swap Text</button>
        </div>
    </div>
    <div class="section" id="visualSwap">
        <h2>Visual Box Swapping</h2>
        <div class="box-container">
            <div class="box box1">Box 1</div>
            <div class="box box2">Box 2</div>
        </div>
        <button onclick="swapBoxes()">Swap Boxes</button>
    </div>

    <script>
        function swapNumbers() {
            let input1 = document.getElementById('num1');
            let input2 = document.getElementById('num2');
            [input1.value, input2.value] = [input2.value, input1.value];
        }
        function swapText() {
            let input1 = document.getElementById('text1');
            let input2 = document.getElementById('text2');
            [input1.value, input2.value] = [input2.value, input1.value];
        }
        function swapBoxes() {
            const container = document.querySelector('.box-container');
            container.classList.toggle('swapped');
        }
        function demonstrateVariableSwap() {
            let a = 5;
            let b = 10;
            let temp = a;
            a = b;
            b = temp;
            console.log('Method 1:', a, b);
            let x = 15;
            let y = 20;
            [x, y] = [y, x];
            console.log('Method 2:', x, y);
            let num1 = 25;
            let num2 = 30;
            num1 = num1 + num2;
            num2 = num1 - num2;
            num1 = num1 - num2;
            console.log('Method 3:', num1, num2);
        }
        demonstrateVariableSwap();
    </script>
</body>
</html>
